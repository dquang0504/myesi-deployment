# -----------------------------
# 1) HTTP SERVER (used for demo/development)
# -----------------------------
server {
    listen 80;
    server_name _;

    # Proxy API Gateway (FastAPI)
    location /api/ {
        proxy_pass http://api-gateway:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Vite build / Nginx static or proxy to myesi-frontend)
    location / {
        # If using myesi-frontend (Nginx inside that container) to serve static files:
        proxy_pass http://myesi-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Or if later serving static files directly from this Nginx container:
        # root /usr/share/nginx/html;
        # try_files $uri /index.html;
    }
}

