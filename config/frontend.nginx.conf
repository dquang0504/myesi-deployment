server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets aggressively cached
    location /assets/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback â€“ any unknown path should load index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

